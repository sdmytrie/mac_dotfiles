
[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
decorations = "buttonless"
padding = { x = 8, y = 8 }
dynamic_padding = false
opacity = 1.0

[general]
import = ["~/.config/alacritty/catppuccin-mocha.toml"]
